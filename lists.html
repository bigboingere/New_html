<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body style="background-color: aquamarine;">
    <p style="color: rgb(255, 51, 0); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: large;">I'm going to use lists</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <p style="color: brown; font-size: small;">And now for a bullet-point <br/>list</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
</body>
</html>
